<!doctype html>
<html lang="en">
{% load static %}
  <head>
  	<title>Sign up to Essence</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up to Essence</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4">Sign Up</h3>
						<form class="signup-form" method = 'post'>
							{% csrf_token %}
		      		<div class="form-group">
		      			<label class="label" for="name">Username</label>
		      			<input type="text" class="form-control" name='username'>
		      		</div>
		      		<div class="form-group">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" class="form-control" name='email'>
		      		</div>
	            <div class="form-group">
	            	<label class="label" for="password">Password</label>
	              <input id="password-field" type="password" class="form-control"name='password1'>
	            </div>
	            <div class="form-group">
	            	<label class="label" for="password">Confirm Password</label>
	              <input id="password-field" type="password" class="form-control" name='password2'>
	            </div>
	            <div class="form-group d-flex justify-content-end mt-5">
	            	<button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
	            </div>
	          </form>
	          <p class="text-center">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'signup/js/jquery.min.js' %}"></script>
  <script src="{% static 'signup/js/popper.js' %}"></script>
  <script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'signup/js/main.js' %}"></script>

	</body>
</html>
